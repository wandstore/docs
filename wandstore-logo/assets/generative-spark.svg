<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="sparkGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 8-pointed spark/star -->
  <path d="M50 8 L54 32 L78 22 L58 42 L92 50 L58 58 L78 78 L54 68 L50 92 L46 68 L22 78 L42 58 L8 50 L42 42 L22 22 L46 32 Z" 
        fill="url(#sparkGradient)" filter="url(#sparkGlow)"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="14" fill="#0a0a0a"/>
  <circle cx="50" cy="50" r="7" fill="#fbbf24"/>
</svg>
